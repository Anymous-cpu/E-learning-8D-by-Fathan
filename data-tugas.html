<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Data Tugas 8D | Guru</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
        
        :root {
            --primary: #5dadec;
            --accent: #00f7ff;
            --light: #e6f7ff;
            --dark: #1a3a6a;
            --glass: rgba(255, 255, 255, 0.15);
            --neon-glow: 0 0 10px var(--accent);
            --error: #ff6b6b;
            --success: #2ecc71;
            --warning: #f39c12;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Zen Kaku Gothic New', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #0a1a2e, #1a3a6a);
            min-height: 100vh;
            color: var(--light);
            touch-action: manipulation;
        }
        
        .navbar {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px var(--primary), inset 0 0 5px white;
        }
        
        .nav-links {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }
        
        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-size: 13px;
            padding: 8px 12px;
            border-radius: 20px;
            transition: all 0.3s;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .nav-link.active {
            background: var(--primary);
            box-shadow: var(--neon-glow);
        }
        
        .container {
            margin-top: 100px;
            padding: 15px;
            padding-bottom: 80px;
        }
        
        .header-section {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        .task-list {
            display: grid;
            gap: 15px;
        }
        
        .task-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }
        
        .task-card:hover {
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(93, 173, 236, 0.2);
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .task-title {
            font-weight: 500;
            font-size: 16px;
            color: var(--accent);
        }
        
        .task-deadline {
            font-size: 12px;
            color: var(--warning);
        }
        
        .task-desc {
            font-size: 14px;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .task-files {
            margin-top: 10px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            margin-bottom: 5px;
        }
        
        .file-icon {
            margin-right: 8px;
            color: var(--accent);
        }
        
        .file-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .student-submissions {
            margin-top: 15px;
            border-top: 1px dashed rgba(255, 255, 255, 0.2);
            padding-top: 15px;
        }
        
        .submission-header {
            font-weight: 500;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .submission-list {
            display: grid;
            gap: 10px;
        }
        
        .submission-item {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .submission-student {
            font-weight: 500;
        }
        
        .submission-time {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .submission-files {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .submission-file {
            background: rgba(93, 173, 236, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        
        .no-submissions {
            text-align: center;
            padding: 15px;
            opacity: 0.7;
            font-size: 14px;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-submitted {
            background: rgba(46, 204, 113, 0.2);
            color: var(--success);
        }
        
        .status-pending {
            background: rgba(243, 156, 18, 0.2);
            color: var(--warning);
        }
        
        .status-late {
            background: rgba(255, 107, 107, 0.2);
            color: var(--error);
        }
        
        .bg-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary), transparent 70%);
            opacity: 0.1;
            filter: blur(30px);
        }
        
        .no-tasks {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .task-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .task-deadline {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-elements">
        <div class="bg-element" style="width: 300px; height: 300px; top: -50px; left: -50px;"></div>
        <div class="bg-element" style="width: 200px; height: 200px; bottom: -30px; right: -30px;"></div>
    </div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">üë®‚Äçüè´</div>
            <span class="logo-text">DATA TUGAS 8D</span>
        </div>
        <div class="nav-links">
            <a href="manajemen.html" class="nav-link">MANAJEMEN</a>
            <a href="create-kuis.html" class="nav-link">BUAT KUIS</a>
            <a href="create-tugas.html" class="nav-link">BUAT TUGAS</a>
            <a href="pengumuman.html" class="nav-link">PENGUMUMAN</a>
            <a href="data-tugas.html" class="nav-link active">DATA TUGAS</a>
             <a href="data-kuis.html" class="nav-link">DATA KUIS</a>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container">
        <section class="header-section">
            <h1>Data Tugas Kelas 8D</h1>
            <p>Lihat tugas yang telah diberikan dan pengumpulan siswa</p>
        </section>
        
        <div id="tasks-display">
            <!-- Tasks will be loaded here -->
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dynamic font sizing
            const baseFontSize = window.innerWidth < 400 ? 14 : 16;
            document.documentElement.style.fontSize = baseFontSize + 'px';
            
            // DOM Elements
            const tasksDisplay = document.getElementById('tasks-display');
            
            // Auto-delete old tasks (72 hours)
            function autoDeleteOldTasks() {
                const tasks = JSON.parse(localStorage.getItem('teacher_tasks')) || [];
                const now = new Date().getTime();
                const seventyTwoHours = 72 * 60 * 60 * 1000; // 72 hours in milliseconds
                
                const updatedTasks = tasks.filter(task => {
                    const taskTime = new Date(task.createdAt).getTime();
                    return (now - taskTime) <= seventyTwoHours;
                });
                
                localStorage.setItem('teacher_tasks', JSON.stringify(updatedTasks));
                localStorage.setItem('student_tasks', JSON.stringify(updatedTasks));
            }
            
            // Load all tasks
            function loadTasks() {
                // First auto-delete old tasks
                autoDeleteOldTasks();
                
                // Get all tasks and submissions from localStorage
                const tasks = JSON.parse(localStorage.getItem('teacher_tasks')) || [];
                const submissions = JSON.parse(localStorage.getItem('task_submissions')) || {};
                
                // Clear display
                tasksDisplay.innerHTML = '';
                
                if (tasks.length === 0) {
                    const noTasks = document.createElement('div');
                    noTasks.className = 'no-tasks';
                    noTasks.innerHTML = `
                        <i class="fas fa-info-circle" style="font-size: 24px; margin-bottom: 10px;"></i>
                        <p>Tidak ada tugas yang ditemukan</p>
                    `;
                    tasksDisplay.appendChild(noTasks);
                    return;
                }
                
                // Create task cards
                tasks.forEach(task => {
                    const taskCard = document.createElement('div');
                    taskCard.className = 'task-card';
                    
                    // Format deadline
                    const deadline = new Date(task.deadline);
                    const now = new Date();
                    const isOverdue = now > deadline;
                    
                    // Get submissions for this task
                    const taskSubmissions = submissions[task.id] || [];
                    
                    taskCard.innerHTML = `
                        <div class="task-header">
                            <div class="task-title">${task.title}</div>
                            <div class="task-deadline">
                                Batas: ${deadline.toLocaleString()}
                                ${isOverdue ? '<span class="status-badge status-late">TERLAMBAT</span>' : ''}
                            </div>
                        </div>
                        <div class="task-desc">${task.description || 'Tidak ada deskripsi'}</div>
                        
                        ${task.files.length > 0 ? `
                        <div class="task-files">
                            <div style="font-size: 13px; margin-bottom: 5px; opacity: 0.8;">File Tugas:</div>
                            ${task.files.map(file => `
                                <div class="file-item">
                                    <i class="fas fa-file-alt file-icon"></i>
                                    <span class="file-name">${file.name}</span>
                                </div>
                            `).join('')}
                        </div>
                        ` : ''}
                        
                        <div class="student-submissions">
                            <div class="submission-header">
                                <span>Pengumpulan Siswa (${taskSubmissions.length})</span>
                            </div>
                            
                            ${taskSubmissions.length > 0 ? `
                            <div class="submission-list">
                                ${taskSubmissions.map(sub => `
                                    <div class="submission-item">
                                        <div>
                                            <div class="submission-student">${sub.studentName.replace(' (8D)', '')}</div>
                                            <div class="submission-time">
                                                Dikumpulkan: ${new Date(sub.timestamp).toLocaleString()}
                                                ${new Date(sub.timestamp) > deadline ? 
                                                    '<span class="status-badge status-late">TERLAMBAT</span>' : 
                                                    '<span class="status-badge status-submitted">TEPAT WAKTU</span>'}
                                            </div>
                                        </div>
                                        <div class="submission-files">
                                            ${sub.files.map(file => `
                                                <div class="submission-file">
                                                    <i class="fas fa-file-alt" style="margin-right: 5px;"></i>
                                                    ${file.name}
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            ` : `
                            <div class="no-submissions">
                                <i class="fas fa-info-circle"></i>
                                <p>Belum ada siswa yang mengumpulkan</p>
                            </div>
                            `}
                        </div>
                    `;
                    
                    tasksDisplay.appendChild(taskCard);
                });
            }
            
            // Initialize
            loadTasks();
        });
    </script>
</body>
</html>
