<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Kelas 8D</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap');
        
        :root {
            --primary: #5dadec;
            --accent: #00f7ff;
            --light: #e6f7ff;
            --dark: #1a3a6a;
            --glass: rgba(255, 255, 255, 0.15);
            --neon-glow: 0 0 10px var(--accent);
            --error: #ff6b6b;
            --success: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Zen Kaku Gothic New', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a1a2e, #1a3a6a);
            min-height: 100vh;
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            width: 90%;
            max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .logo {
            margin-bottom: 25px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 20px var(--primary),
                inset 0 0 10px white;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 15px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: #4ca0d8;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: var(--error);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
        
        /* Animation for error message */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üë®‚Äçüéì</div>
        </div>
        
        <h1>Login Murid</h1>
        <p>Masukkan nama lengkap Anda</p>
        
        <div class="form-group">
            <label for="student-name">Nama Lengkap</label>
            <input type="text" id="student-name" class="form-control" placeholder="Contoh: Fathan Fathir Rahman" autocomplete="name">
            <div class="error-message" id="error-message">
                Nama harus diisi!
            </div>
        </div>
        
        <button class="submit-btn" id="login-btn">
            Masuk
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('login-btn');
            const studentNameInput = document.getElementById('student-name');
            const errorMessage = document.getElementById('error-message');
            
            // Focus on input when page loads
            studentNameInput.focus();
            
            // Login button click handler
            loginBtn.addEventListener('click', function() {
                const studentName = studentNameInput.value.trim();
                
                if (!studentName) {
                    errorMessage.style.display = 'block';
                    loginContainer.classList.add('shake');
                    setTimeout(() => {
                        loginContainer.classList.remove('shake');
                    }, 500);
                    return;
                }
                
                // Save student name to localStorage
                localStorage.setItem('current_student', studentName + ' (8D)');
                
                // Redirect to dashboard (lowercase filename for GitHub Pages)
                window.location.href = "dashboard.html";
            });
            
            // Handle Enter key
            studentNameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
            
            // Hide error when typing
            studentNameInput.addEventListener('input', function() {
                if (errorMessage.style.display === 'block') {
                    errorMessage.style.display = 'none';
                }
            });
            
            // Get the login container for shake animation
            const loginContainer = document.querySelector('.login-container');
        });
    </script>
</body>
</html>
