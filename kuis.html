<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kerjakan Kuis | Murid</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap');
        
        :root {
            --primary: #5dadec;
            --accent: #00f7ff;
            --light: #e6f7ff;
            --dark: #1a3a6a;
            --glass: rgba(255, 255, 255, 0.15);
            --neon-glow: 0 0 10px var(--accent);
            --error: #ff6b6b;
            --success: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Zen Kaku Gothic New', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #0a1a2e, #1a3a6a);
            min-height: 100vh;
            color: var(--light);
            perspective: 1000px;
            touch-action: manipulation;
        }
        
        .navbar {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 15px;
            display: flex;
            flex-direction: column;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 15px var(--primary),
                inset 0 0 5px white;
        }
        
        .logo-text {
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 16px;
        }
        
        .nav-links {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }
        
        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-size: 13px;
            padding: 8px 12px;
            border-radius: 20px;
            transition: all 0.3s;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .nav-link.active {
            background: var(--primary);
            box-shadow: var(--neon-glow);
        }
        
        .container {
            margin-top: 100px;
            padding: 15px;
            padding-bottom: 80px;
        }
        
        .quiz-header {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        .quiz-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .quiz-description {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .deadline-info {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--accent);
            font-size: 13px;
            margin-top: 10px;
        }
        
        .question-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .question-number {
            font-weight: 500;
            color: var(--accent);
            margin-bottom: 10px;
        }
        
        .question-text {
            margin-bottom: 15px;
            font-size: 15px;
            line-height: 1.4;
        }
        
        .options-container {
            margin-top: 10px;
        }
        
        .option-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
        }
        
        .option-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .option-item input[type="radio"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
            flex-shrink: 0;
        }
        
        .option-item label {
            flex: 1;
            cursor: pointer;
        }
        
        .essay-answer {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            margin-top: 10px;
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            min-width: 80px;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(93, 173, 236, 0.3);
        }
        
        .btn-primary:hover {
            background: #4ca0d8;
            transform: translateY(-2px);
        }
        
        .btn-accent {
            background: var(--accent);
            color: var(--dark);
            box-shadow: 0 4px 15px rgba(0, 247, 255, 0.3);
        }
        
        .btn-accent:hover {
            background: #00e6ee;
            transform: translateY(-2px);
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }
        
        .bg-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary), transparent 70%);
            opacity: 0.1;
            filter: blur(30px);
        }
        
        .timer {
            background: rgba(255, 107, 107, 0.2);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .submission-info {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .submission-success {
            color: var(--success);
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-elements">
        <div class="bg-element" style="width: 300px; height: 300px; top: -50px; left: -50px;"></div>
        <div class="bg-element" style="width: 200px; height: 200px; bottom: -30px; right: -30px;"></div>
    </div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">üßë‚Äçüéì</div>
            <span class="logo-text">MURID KELAS 8D</span>
        </div>
        <div class="nav-links">
            <a href="dashboard.html" class="nav-link">BERANDA</a>
            <a href="kuis.html" class="nav-link active">KUIS</a>
            <a href="jadwal.html" class="nav-link">JADWAL</a>
            <a href="notifikasi.html" class="nav-link">INFORMASI</a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <div id="quiz-selection">
            <h1 style="margin-bottom: 20px;">Daftar Kuis</h1>
            <div class="quiz-list" id="available-quizzes">
                <!-- Daftar kuis akan dimuat di sini -->
            </div>
        </div>
        
        <div id="quiz-container" class="hidden">
            <div class="quiz-header">
                <h1 id="quiz-title">Judul Kuis</h1>
                <div class="quiz-meta">
                    <span id="quiz-deadline">Batas: -</span>
                    <span id="quiz-question-count">0 Pertanyaan</span>
                </div>
                <div class="quiz-description" id="quiz-description">Deskripsi kuis akan muncul di sini</div>
                <div class="deadline-info">
                    <i class="fas fa-clock"></i>
                    <span id="time-remaining">Waktu tersisa: -</span>
                </div>
            </div>
            
            <div id="questions-container">
                <!-- Pertanyaan akan dimuat di sini -->
            </div>
            
            <div class="form-actions">
                <button class="btn btn-accent" id="back-to-list">
                    <i class="fas fa-arrow-left"></i> Kembali
                </button>
                <button class="btn btn-primary" id="submit-quiz">
                    <i class="fas fa-paper-plane"></i> Kumpulkan
                </button>
            </div>
        </div>
        
        <div id="submission-confirmation" class="submission-info hidden">
            <div class="submission-success">
                <i class="fas fa-check-circle"></i> Kuis berhasil dikumpulkan!
            </div>
            <p>Anda dapat melihat nilai dan hasil kuis di halaman Data Kuis.</p>
            <button class="btn btn-accent" id="back-to-quizzes" style="margin-top: 15px;">
                <i class="fas fa-list"></i> Lihat Kuis Lain
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ukuran font dinamis
            const baseFontSize = window.innerWidth < 400 ? 14 : 16;
            document.documentElement.style.fontSize = baseFontSize + 'px';
            
            // Touch feedback untuk tombol
            const buttons = document.querySelectorAll('.btn, .nav-link');
            buttons.forEach(btn => {
                btn.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                });
                btn.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            });
            
            // Mencegah zoom
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });

            // Ambil kuis dari localStorage
            function getQuizzesFromStorage() {
                return JSON.parse(localStorage.getItem('teacher_quizzes')) || {};
            }

            // Simpan jawaban ke localStorage
            function saveQuizSubmission(submission) {
                let submissions = JSON.parse(localStorage.getItem('quiz_submissions')) || [];
                submissions.push(submission);
                localStorage.setItem('quiz_submissions', JSON.stringify(submissions));
            }

            // Render daftar kuis yang tersedia
            function renderAvailableQuizzes() {
                const quizzes = getQuizzesFromStorage();
                const container = document.getElementById('available-quizzes');
                
                // Filter kuis yang belum lewat deadline
                const now = new Date();
                const availableQuizzes = Object.values(quizzes).filter(quiz => {
                    return new Date(quiz.deadline) > now;
                });
                
                if (availableQuizzes.length === 0) {
                    container.innerHTML = `
                        <div class="submission-info">
                            <p>Tidak ada kuis yang tersedia saat ini.</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = availableQuizzes.map(quiz => `
                    <div class="quiz-card" data-quiz-id="${quiz.id}">
                        <div class="quiz-title">${quiz.title}</div>
                        <div class="quiz-meta">
                            <span>Batas: ${new Date(quiz.deadline).toLocaleString()}</span>
                            <span>${quiz.questions.length} Pertanyaan</span>
                        </div>
                        <div class="deadline-info">
                            <i class="fas fa-clock"></i>
                            <span>Waktu tersisa: ${formatTimeRemaining(new Date(quiz.deadline) - now)}</span>
                        </div>
                        <button class="btn btn-accent start-quiz-btn" style="width: 100%; margin-top: 10px;">
                            <i class="fas fa-play"></i> Mulai Kuis
                        </button>
                    </div>
                `).join('');
                
                // Tambah event listener untuk tombol mulai kuis
                document.querySelectorAll('.start-quiz-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const quizCard = this.closest('.quiz-card');
                        const quizId = quizCard.getAttribute('data-quiz-id');
                        loadQuiz(quizId);
                    });
                });
            }

            // Format waktu tersisa
            function formatTimeRemaining(ms) {
                if (ms <= 0) return "Waktu habis";
                
                const seconds = Math.floor(ms / 1000) % 60;
                const minutes = Math.floor(ms / (1000 * 60)) % 60;
                const hours = Math.floor(ms / (1000 * 60 * 60)) % 24;
                const days = Math.floor(ms / (1000 * 60 * 60 * 24));
                
                let result = [];
                if (days > 0) result.push(`${days} hari`);
                if (hours > 0) result.push(`${hours} jam`);
                if (minutes > 0) result.push(`${minutes} menit`);
                if (seconds > 0 && result.length < 2) result.push(`${seconds} detik`);
                
                return result.join(' ');
            }

            // Update timer
            function updateTimer(deadline) {
                const timerElement = document.getElementById('time-remaining');
                const interval = setInterval(() => {
                    const now = new Date();
                    const timeLeft = new Date(deadline) - now;
                    
                    if (timeLeft <= 0) {
                        clearInterval(interval);
                        timerElement.textContent = "Waktu habis!";
                        timerElement.style.color = "var(--error)";
                        document.getElementById('submit-quiz').disabled = true;
                        return;
                    }
                    
                    timerElement.textContent = `Waktu tersisa: ${formatTimeRemaining(timeLeft)}`;
                }, 1000);
                
                return interval;
            }

            // Muat kuis yang dipilih
            let currentQuiz = null;
            let timerInterval = null;
            
            function loadQuiz(quizId) {
                const quizzes = getQuizzesFromStorage();
                currentQuiz = quizzes[quizId];
                
                if (!currentQuiz) {
                    alert('Kuis tidak ditemukan!');
                    return;
                }
                
                // Tampilkan detail kuis
                document.getElementById('quiz-title').textContent = currentQuiz.title;
                document.getElementById('quiz-description').textContent = currentQuiz.description || "Tidak ada deskripsi";
                document.getElementById('quiz-deadline').textContent = `Batas: ${new Date(currentQuiz.deadline).toLocaleString()}`;
                document.getElementById('quiz-question-count').textContent = `${currentQuiz.questions.length} Pertanyaan`;
                
                // Render pertanyaan
                const questionsContainer = document.getElementById('questions-container');
                questionsContainer.innerHTML = '';
                
                currentQuiz.questions.forEach((question, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question-container';
                    questionDiv.innerHTML = `
                        <div class="question-number">Pertanyaan ${index + 1}</div>
                        <div class="question-text">${question.question}</div>
                    `;
                    
                    if (question.type === 'multiple') {
                        const optionsDiv = document.createElement('div');
                        optionsDiv.className = 'options-container';
                        
                        question.options.forEach((option, optIndex) => {
                            const optionDiv = document.createElement('div');
                            optionDiv.className = 'option-item';
                            optionDiv.innerHTML = `
                                <input type="radio" name="answer-${index}" id="answer-${index}-${optIndex}" value="${optIndex}">
                                <label for="answer-${index}-${optIndex}">${option}</label>
                            `;
                            optionsDiv.appendChild(optionDiv);
                        });
                        
                        questionDiv.appendChild(optionsDiv);
                    } else {
                        questionDiv.innerHTML += `
                            <textarea class="essay-answer" name="answer-${index}" placeholder="Tulis jawaban Anda di sini..."></textarea>
                        `;
                    }
                    
                    questionsContainer.appendChild(questionDiv);
                });
                
                // Tampilkan container kuis dan sembunyikan daftar
                document.getElementById('quiz-selection').classList.add('hidden');
                document.getElementById('quiz-container').classList.remove('hidden');
                
                // Mulai timer
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = updateTimer(currentQuiz.deadline);
            }

            // Kembali ke daftar kuis
            document.getElementById('back-to-list').addEventListener('click', function() {
                if (confirm('Apakah Anda yakin ingin kembali? Jawaban yang sudah diisi tidak akan disimpan.')) {
                    document.getElementById('quiz-container').classList.add('hidden');
                    document.getElementById('quiz-selection').classList.remove('hidden');
                    document.getElementById('submission-confirmation').classList.add('hidden');
                    if (timerInterval) clearInterval(timerInterval);
                }
            });

            // Kembali ke daftar setelah submit
            document.getElementById('back-to-quizzes').addEventListener('click', function() {
                document.getElementById('quiz-container').classList.add('hidden');
                document.getElementById('quiz-selection').classList.remove('hidden');
                document.getElementById('submission-confirmation').classList.add('hidden');
                if (timerInterval) clearInterval(timerInterval);
                renderAvailableQuizzes();
            });

            // Submit kuis
            document.getElementById('submit-quiz').addEventListener('click', function() {
                if (!currentQuiz) return;
                
                // Kumpulkan jawaban
                const answers = [];
                let allAnswered = true;
                
                currentQuiz.questions.forEach((question, index) => {
                    if (question.type === 'multiple') {
                        const selectedOption = document.querySelector(`input[name="answer-${index}"]:checked`);
                        if (!selectedOption) {
                            allAnswered = false;
                            // Highlight pertanyaan yang belum dijawab
                            document.querySelectorAll('.question-container')[index].style.border = '1px solid var(--error)';
                            return;
                        }
                        answers.push(selectedOption.value);
                    } else {
                        const answerText = document.querySelector(`textarea[name="answer-${index}"]`).value;
                        if (!answerText.trim()) {
                            allAnswered = false;
                            // Highlight pertanyaan yang belum dijawab
                            document.querySelectorAll('.question-container')[index].style.border = '1px solid var(--error)';
                            return;
                        }
                        answers.push(answerText);
                    }
                });
                
                if (!allAnswered) {
                    alert('Harap jawab semua pertanyaan sebelum mengumpulkan!');
                    return;
                }
                
                // Hitung skor
                let score = 0;
                currentQuiz.questions.forEach((question, index) => {
                    if (question.type === 'multiple') {
                        if (parseInt(answers[index]) === question.correctAnswer) {
                            score++;
                        }
                    }
                    // Untuk soal isian, tidak dinilai otomatis (guru yang menilai)
                });
                
                // Simpan submission
                const submission = {
                    quizId: currentQuiz.id,
                    quizTitle: currentQuiz.title,
                    studentName: "Nama Murid", // Ini bisa diganti dengan sistem login nanti
                    answers: answers,
                    score: score,
                    totalQuestions: currentQuiz.questions.length,
                    submittedAt: new Date().toISOString(),
                    deadline: currentQuiz.deadline
                };
                
                saveQuizSubmission(submission);
                
                // Tampilkan konfirmasi
                document.getElementById('quiz-container').classList.add('hidden');
                document.getElementById('submission-confirmation').classList.remove('hidden');
                
                // Hapus kuis yang sudah dikerjakan dari daftar
                renderAvailableQuizzes();
            });

            // Inisialisasi
            renderAvailableQuizzes();
        });
    </script>
</body>
</html>
