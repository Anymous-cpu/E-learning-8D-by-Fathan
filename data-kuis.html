<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Data Kuis | Guru</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap');
        
        :root {
            --primary: #5dadec;
            --accent: #00f7ff;
            --light: #e6f7ff;
            --dark: #1a3a6a;
            --glass: rgba(255, 255, 255, 0.15);
            --neon-glow: 0 0 10px var(--accent);
            --error: #ff6b6b;
            --success: #2ecc71;
            --warning: #f39c12;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Zen Kaku Gothic New', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #0a1a2e, #1a3a6a);
            min-height: 100vh;
            color: var(--light);
            perspective: 1000px;
            touch-action: manipulation;
        }
        
        .navbar {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 15px;
            display: flex;
            flex-direction: column;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 15px var(--primary),
                inset 0 0 5px white;
        }
        
        .logo-text {
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 16px;
        }
        
        .nav-links {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }
        
        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-size: 13px;
            padding: 8px 12px;
            border-radius: 20px;
            transition: all 0.3s;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .nav-link.active {
            background: var(--primary);
            box-shadow: var(--neon-glow);
        }
        
        .container {
            margin-top: 100px;
            padding: 15px;
            padding-bottom: 80px;
        }
        
        .header-section {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        .quiz-list {
            display: grid;
            gap: 15px;
        }
        
        .quiz-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
            position: relative;
        }
        
        .quiz-card:hover {
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(93, 173, 236, 0.2);
        }
        
        .quiz-title {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .quiz-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .submission-info {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed rgba(255, 255, 255, 0.1);
        }
        
        .submission-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }
        
        .submission-details {
            flex: 1;
        }
        
        .submission-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-danger {
            background: var(--error);
            color: white;
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
        }
        
        .score {
            font-weight: bold;
            color: var(--accent);
        }
        
        .correct {
            color: var(--success);
        }
        
        .incorrect {
            color: var(--error);
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
        }
        
        .bulk-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        .search-filter {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .search-filter input {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }
        
        .bg-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary), transparent 70%);
            opacity: 0.1;
            filter: blur(30px);
        }

        /* Badge Juara */
        .rank-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .rank-1 {
            background: var(--gold);
            color: #000;
        }

        .rank-2 {
            background: var(--silver);
            color: #000;
        }

        .rank-3 {
            background: var(--bronze);
            color: #fff;
        }

        /* Leaderboard */
        .leaderboard {
            background: var(--glass);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .leaderboard-title {
            font-size: 16px;
            margin-bottom: 15px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            background: rgba(0,0,0,0.2);
        }

        .leaderboard-rank {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .leaderboard-details {
            flex: 1;
        }

        .leaderboard-name {
            font-weight: 500;
        }

        .leaderboard-score {
            font-size: 12px;
            opacity: 0.8;
        }

        /* Modal untuk detail jawaban */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--dark);
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(93, 173, 236, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-title {
            color: var(--accent);
            font-size: 18px;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--light);
            font-size: 20px;
            cursor: pointer;
        }

        .answer-detail {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed rgba(255,255,255,0.1);
        }

        .answer-question {
            font-weight: 500;
            margin-bottom: 8px;
        }

        .answer-student {
            font-style: italic;
            margin-bottom: 8px;
            color: var(--accent);
        }

        .answer-correct {
            color: var(--success);
            margin-bottom: 5px;
        }

        .answer-wrong {
            color: var(--error);
            margin-bottom: 5px;
        }

        /* Perbaikan tata letak untuk mobile */
        @media (max-width: 480px) {
            .container {
                margin-top: 90px;
                padding: 12px;
            }
            
            .header-section {
                padding: 12px;
            }
            
            .bulk-actions {
                flex-direction: column;
            }
            
            .bulk-actions > div {
                width: 100%;
            }
            
            .bulk-actions button {
                width: 100%;
                margin-bottom: 8px;
            }
            
            .submission-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .submission-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Background Elements -->
    <div class="bg-elements">
        <div class="bg-element" style="width: 300px; height: 300px; top: -50px; left: -50px;"></div>
        <div class="bg-element" style="width: 200px; height: 200px; bottom: -30px; right: -30px;"></div>
    </div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">👩‍🏫</div>
            <span class="logo-text">GURU KELAS 8D</span>
        </div>
        <div class="nav-links">
            <a href="manajemen.html" class="nav-link">MANAJEMEN</a>
            <a href="create-kuis.html" class="nav-link">BUAT KUIS</a>
            <a href="pengumuman.html" class="nav-link">PENGUMUMAN</a>
            <a href="data-kuis.html" class="nav-link active">DATA KUIS</a>
            <a href="credit-guru.html" class="nav-link">CREDITS</a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <section class="header-section">
            <h1>Data Hasil Kuis</h1>
            <p>Lihat dan kelola hasil kuis yang telah dikumpulkan murid</p>
        </section>
        
        <div class="search-filter">
            <input type="text" id="search-input" placeholder="Cari berdasarkan judul kuis atau nama murid...">
        </div>
        
        <div class="bulk-actions">
            <div>
                <button class="btn btn-warning" id="refresh-data">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
            </div>
            <div>
                <button class="btn btn-danger" id="clear-all">
                    <i class="fas fa-trash"></i> Hapus Semua Data
                </button>
            </div>
        </div>
        
        <!-- Leaderboard Section -->
        <div class="leaderboard">
            <h3 class="leaderboard-title"><i class="fas fa-trophy"></i> Peringkat Teratas</h3>
            <div id="top-students">
                <!-- Data akan diisi oleh JavaScript -->
                <div class="empty-state">
                    <i class="fas fa-trophy" style="font-size: 30px; margin-bottom: 10px;"></i>
                    <p>Belum ada data peringkat</p>
                </div>
            </div>
        </div>
        
        <div class="quiz-list" id="submissions-container">
            <!-- Data hasil kuis akan dimuat di sini -->
            <div class="empty-state">
                <i class="fas fa-inbox" style="font-size: 40px; margin-bottom: 10px;"></i>
                <p>Belum ada data hasil kuis yang dikumpulkan</p>
            </div>
        </div>
    </div>
    
    <!-- Modal untuk detail jawaban -->
    <div class="modal" id="answer-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Detail Jawaban</h3>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <div id="modal-content-details">
                <!-- Detail jawaban akan diisi di sini -->
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ambil data hasil kuis dari localStorage
            function getQuizResults() {
                return JSON.parse(localStorage.getItem('quiz_results')) || {};
            }

            // Ambil data kuis guru dari localStorage
            function getTeacherQuizzes() {
                return JSON.parse(localStorage.getItem('teacher_quizzes')) || [];
            }

            // Hapus submission tertentu
            function deleteSubmission(quizId, submissionId) {
                const results = getQuizResults();
                if (results[quizId]) {
                    results[quizId] = results[quizId].filter(sub => sub.timestamp !== submissionId);
                    localStorage.setItem('quiz_results', JSON.stringify(results));
                    renderSubmissions();
                    renderLeaderboard();
                }
            }

            // Hapus semua data
            function clearAllSubmissions() {
                if (confirm('Apakah Anda yakin ingin menghapus semua data hasil kuis? Aksi ini tidak dapat dibatalkan.')) {
                    localStorage.removeItem('quiz_results');
                    renderSubmissions();
                    renderLeaderboard();
                }
            }

            // Fungsi untuk menentukan peringkat
            function determineRankings(submissions) {
                // Flatten semua hasil kuis dari semua kuis
                let allResults = [];
                Object.values(submissions).forEach(quizResults => {
                    allResults = allResults.concat(quizResults);
                });

                // Urutkan berdasarkan skor (descending)
                allResults.sort((a, b) => {
                    const scoreA = (a.score / a.total) * 100;
                    const scoreB = (b.score / b.total) * 100;
                    return scoreB - scoreA;
                });

                // Tambahkan peringkat
                allResults.forEach((result, index) => {
                    result.rank = index + 1;
                });

                return allResults;
            }

            // Render leaderboard
            function renderLeaderboard() {
                const submissions = getQuizResults();
                const topStudentsContainer = document.getElementById('top-students');
                
                const allResults = determineRankings(submissions);
                
                if (allResults.length === 0) {
                    topStudentsContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-trophy" style="font-size: 30px; margin-bottom: 10px;"></i>
                            <p>Belum ada data peringkat</p>
                        </div>
                    `;
                    return;
                }
                
                // Ambil top 3 siswa
                const topStudents = allResults.slice(0, 3);
                
                topStudentsContainer.innerHTML = topStudents.map((student, index) => {
                    const percentage = Math.round((student.score / student.total) * 100);
                    let rankClass = '';
                    
                    if (index === 0) rankClass = 'rank-1';
                    else if (index === 1) rankClass = 'rank-2';
                    else if (index === 2) rankClass = 'rank-3';
                    
                    return `
                        <div class="leaderboard-item">
                            <div class="leaderboard-rank ${rankClass}">${index + 1}</div>
                            <div class="leaderboard-details">
                                <div class="leaderboard-name">${student.studentName}</div>
                                <div class="leaderboard-score">
                                    Skor: ${student.score}/${student.total} (${percentage}%) | 
                                    ${student.correct} Benar | ${student.wrong} Salah
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Tampilkan detail jawaban
            function showAnswerDetails(quizId, submissionId) {
                const results = getQuizResults();
                const quizzes = getTeacherQuizzes();
                
                const quizResults = results[quizId];
                if (!quizResults) {
                    alert('Data kuis tidak ditemukan!');
                    return;
                }
                
                const submission = quizResults.find(sub => sub.timestamp === submissionId);
                if (!submission) {
                    alert('Data pengumpulan tidak ditemukan!');
                    return;
                }
                
                const quiz = quizzes.find(q => q.id === quizId);
                if (!quiz) {
                    alert('Data kuis tidak ditemukan!');
                    return;
                }
                
                let detailsHtml = `
                    <div style="background: var(--glass); padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                        <h3 style="margin-bottom: 10px;">${quiz.title}</h3>
                        <p><strong>Murid:</strong> ${submission.studentName}</p>
                        <p><strong>Skor:</strong> ${submission.score}/${submission.total} (${Math.round((submission.score / submission.total) * 100)}%)</p>
                        <p><strong>Benar:</strong> <span class="correct">${submission.correct}</span> | <strong>Salah:</strong> <span class="incorrect">${submission.wrong}</span></p>
                        <p><strong>Status:</strong> ${submission.status}</p>
                        <p><strong>Dikumpulkan:</strong> ${new Date(submission.timestamp).toLocaleString()}</p>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <h4 style="margin-bottom: 15px;">Detail Jawaban:</h4>
                `;
                
                // Gabungkan data pertanyaan dengan jawaban siswa
                quiz.questions.forEach((question, index) => {
                    const answerData = submission.answers.find(a => a.questionId === question.id) || {};
                    
                    detailsHtml += `
                        <div class="answer-detail">
                            <div class="answer-question"><strong>Pertanyaan ${index + 1}:</strong> ${question.question}</div>
                            <div class="answer-student">Jawaban: ${answerData.answer || '-'}</div>
                    `;
                    
                    if (question.type === 'multiple') {
                        detailsHtml += `
                            <div class="answer-correct">Jawaban benar: ${question.options[question.correctAnswer]}</div>
                            <div>${answerData.isCorrect ? '✅ Benar' : '❌ Salah'}</div>
                        `;
                    } else if (question.type === 'short') {
                        detailsHtml += `
                            <div class="answer-correct">Jawaban yang diharapkan: ${question.correctAnswer}</div>
                            <div>${answerData.isCorrect ? '✅ Benar' : '❌ Salah'}</div>
                        `;
                    } else {
                        detailsHtml += `
                            <div><em>(Soal essay memerlukan penilaian manual)</em></div>
                        `;
                    }
                    
                    detailsHtml += `</div>`;
                });
                
                detailsHtml += `</div>`;
                
                document.getElementById('modal-content-details').innerHTML = detailsHtml;
                document.getElementById('answer-modal').style.display = 'flex';
            }

            // Render data submissions
            function renderSubmissions(filter = '') {
                const results = getQuizResults();
                const quizzes = getTeacherQuizzes();
                const container = document.getElementById('submissions-container');
                
                if (Object.keys(results).length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox" style="font-size: 40px; margin-bottom: 10px;"></i>
                            <p>Belum ada data hasil kuis yang dikumpulkan</p>
                        </div>
                    `;
                    return;
                }
                
                // Kelompokkan submission berdasarkan quizId
                let submissionsHtml = '';
                let hasResults = false;
                
                // Loop melalui setiap kuis yang memiliki hasil
                for (const [quizId, quizResults] of Object.entries(results)) {
                    // Temukan data kuis asli
                    const quiz = quizzes.find(q => q.id === quizId);
                    if (!quiz) continue;
                    
                    // Filter berdasarkan pencarian
                    const filteredResults = quizResults.filter(result => {
                        if (!filter) return true;
                        const searchTerm = filter.toLowerCase();
                        return (
                            quiz.title.toLowerCase().includes(searchTerm) ||
                            result.studentName.toLowerCase().includes(searchTerm)
                        );
                    });
                    
                    if (filteredResults.length === 0) continue;
                    hasResults = true;
                    
                    // Urutkan hasil berdasarkan skor (descending)
                    filteredResults.sort((a, b) => {
                        const scoreA = (a.score / a.total) * 100;
                        const scoreB = (b.score / b.total) * 100;
                        return scoreB - scoreA;
                    });
                    
                    // Tambahkan badge juara untuk 3 teratas
                    filteredResults.forEach((result, index) => {
                        if (index < 3) {
                            result.rank = index + 1;
                        }
                    });
                    
                    // Buat HTML untuk kuis ini
                    submissionsHtml += `
                        <div class="quiz-card">
                            <div class="quiz-title">${quiz.title}</div>
                            <div class="quiz-meta">
                                <span><i class="fas fa-users"></i> ${filteredResults.length} Murid</span>
                                <span><i class="fas fa-question-circle"></i> ${quiz.questions.length} Pertanyaan</span>
                                <span><i class="fas fa-key"></i> ${quiz.code}</span>
                            </div>
                            
                            <div class="submission-info">
                                ${filteredResults.map(result => {
                                    const percentage = Math.round((result.score / result.total) * 100);
                                    let rankBadge = '';
                                    
                                    if (result.rank === 1) rankBadge = '<div class="rank-badge rank-1">🥇</div>';
                                    else if (result.rank === 2) rankBadge = '<div class="rank-badge rank-2">🥈</div>';
                                    else if (result.rank === 3) rankBadge = '<div class="rank-badge rank-3">🥉</div>';
                                    
                                    return `
                                        <div class="submission-item">
                                            ${rankBadge}
                                            <div class="submission-details">
                                                <div><strong>${result.studentName}</strong></div>
                                                <div>
                                                    Skor: <span class="score">${result.score}/${result.total}</span>
                                                    (${percentage}%) | 
                                                    <span class="correct">${result.correct} Benar</span> | 
                                                    <span class="incorrect">${result.wrong} Salah</span>
                                                </div>
                                                <div>
                                                    Dikumpulkan: ${new Date(result.timestamp).toLocaleString()}
                                                </div>
                                            </div>
                                            <div class="submission-actions">
                                                <button class="btn btn-primary view-details" 
                                                    data-quiz-id="${quizId}"
                                                    data-submission-id="${result.timestamp}">
                                                    <i class="fas fa-eye"></i> Detail
                                                </button>
                                                <button class="btn btn-danger delete-submission" 
                                                    data-quiz-id="${quizId}"
                                                    data-submission-id="${result.timestamp}">
                                                    <i class="fas fa-trash"></i> Hapus
                                                </button>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                }
                
                if (!hasResults) {
                    container.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-search" style="font-size: 30px; margin-bottom: 10px;"></i>
                            <p>Tidak ditemukan hasil yang sesuai dengan pencarian</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = submissionsHtml;
                }
                
                // Tambahkan event listener untuk tombol detail
                document.querySelectorAll('.view-details').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const quizId = this.getAttribute('data-quiz-id');
                        const submissionId = this.getAttribute('data-submission-id');
                        showAnswerDetails(quizId, submissionId);
                    });
                });
                
                // Tambahkan event listener untuk tombol hapus
                document.querySelectorAll('.delete-submission').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const quizId = this.getAttribute('data-quiz-id');
                        const submissionId = this.getAttribute('data-submission-id');
                        if (confirm('Apakah Anda yakin ingin menghapus data pengumpulan ini?')) {
                            deleteSubmission(quizId, submissionId);
                        }
                    });
                });
            }

            // Event listener untuk pencarian
            document.getElementById('search-input').addEventListener('input', function() {
                renderSubmissions(this.value);
            });

            // Event listener untuk refresh data
            document.getElementById('refresh-data').addEventListener('click', function() {
                renderSubmissions(document.getElementById('search-input').value);
                renderLeaderboard();
            });

            // Event listener untuk hapus semua data
            document.getElementById('clear-all').addEventListener('click', clearAllSubmissions);

            // Event listener untuk close modal
            document.getElementById('close-modal').addEventListener('click', function() {
                document.getElementById('answer-modal').style.display = 'none';
            });

            // Inisialisasi render
            renderSubmissions();
            renderLeaderboard();
        });
    </script>
</body>
</html>
