<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Data Kuis | Guru</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap');
        
        :root {
            --primary: #5dadec;
            --accent: #00f7ff;
            --light: #e6f7ff;
            --dark: #1a3a6a;
            --glass: rgba(255, 255, 255, 0.15);
            --neon-glow: 0 0 10px var(--accent);
            --error: #ff6b6b;
            --success: #2ecc71;
            --warning: #f39c12;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Zen Kaku Gothic New', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #0a1a2e, #1a3a6a);
            min-height: 100vh;
            color: var(--light);
            perspective: 1000px;
            touch-action: manipulation;
        }
        
        .navbar {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 15px;
            display: flex;
            flex-direction: column;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 15px var(--primary),
                inset 0 0 5px white;
        }
        
        .logo-text {
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 16px;
        }
        
        .nav-links {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }
        
        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-size: 13px;
            padding: 8px 12px;
            border-radius: 20px;
            transition: all 0.3s;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .nav-link.active {
            background: var(--primary);
            box-shadow: var(--neon-glow);
        }
        
        .container {
            margin-top: 100px;
            padding: 15px;
            padding-bottom: 80px;
        }
        
        .header-section {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        .quiz-list {
            display: grid;
            gap: 15px;
        }
        
        .quiz-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
            position: relative;
        }
        
        .quiz-card:hover {
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(93, 173, 236, 0.2);
        }
        
        .quiz-title {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .quiz-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .submission-info {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed rgba(255, 255, 255, 0.1);
        }
        
        .submission-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }
        
        .submission-details {
            flex: 1;
        }
        
        .submission-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-danger {
            background: var(--error);
            color: white;
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
        }
        
        .score {
            font-weight: bold;
            color: var(--accent);
        }
        
        .correct {
            color: var(--success);
        }
        
        .incorrect {
            color: var(--error);
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
        }
        
        .bulk-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        .search-filter {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .search-filter input {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }
        
        .bg-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary), transparent 70%);
            opacity: 0.1;
            filter: blur(30px);
        }

        /* Perbaikan tata letak untuk mobile */
        @media (max-width: 480px) {
            .container {
                margin-top: 90px;
                padding: 12px;
            }
            
            .header-section {
                padding: 12px;
            }
            
            .bulk-actions {
                flex-direction: column;
            }
            
            .bulk-actions > div {
                width: 100%;
            }
            
            .bulk-actions button {
                width: 100%;
                margin-bottom: 8px;
            }
            
            .submission-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .submission-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-elements">
        <div class="bg-element" style="width: 300px; height: 300px; top: -50px; left: -50px;"></div>
        <div class="bg-element" style="width: 200px; height: 200px; bottom: -30px; right: -30px;"></div>
    </div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">üë©‚Äçüè´</div>
            <span class="logo-text">GURU KELAS 8D</span>
        </div>
        <div class="nav-links">
            <a href="manajemen.html" class="nav-link">MANAJEMEN</a>
            <a href="create-kuis.html" class="nav-link">BUAT KUIS</a>
            <a href="pengumuman.html" class="nav-link">PENGUMUMAN</a>
            <a href="data-kuis.html" class="nav-link active">DATA KUIS</a>
            <a href="credit-guru.html" class="nav-link">CREDIT</a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <section class="header-section">
            <h1>Data Hasil Kuis</h1>
            <p>Lihat dan kelola hasil kuis yang telah dikumpulkan murid</p>
        </section>
        
        <div class="search-filter">
            <input type="text" id="search-input" placeholder="Cari berdasarkan judul kuis atau nama murid...">
        </div>
        
        <div class="bulk-actions">
            <div>
                <button class="btn btn-warning" id="refresh-data">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
            </div>
            <div>
                <button class="btn btn-danger" id="clear-all">
                    <i class="fas fa-trash"></i> Hapus Semua Data
                </button>
            </div>
        </div>
        
        <div class="quiz-list" id="submissions-container">
            <!-- Data hasil kuis akan dimuat di sini -->
            <div class="empty-state">
                <i class="fas fa-inbox" style="font-size: 40px; margin-bottom: 10px;"></i>
                <p>Belum ada data hasil kuis yang dikumpulkan</p>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ukuran font dinamis
            const baseFontSize = window.innerWidth < 400 ? 14 : 16;
            document.documentElement.style.fontSize = baseFontSize + 'px';
            
            // Touch feedback untuk tombol
            const buttons = document.querySelectorAll('.btn, .nav-link');
            buttons.forEach(btn => {
                btn.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                });
                btn.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            });
            
            // Mencegah zoom
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });

            // Ambil data kuis dari localStorage
            function getQuizSubmissions() {
                return JSON.parse(localStorage.getItem('quiz_submissions')) || [];
            }

            // Ambil data kuis guru dari localStorage
            function getTeacherQuizzes() {
                return JSON.parse(localStorage.getItem('teacher_quizzes')) || {};
            }

            // Hapus submission tertentu
            function deleteSubmission(submissionId) {
                let submissions = getQuizSubmissions();
                submissions = submissions.filter(sub => sub.submittedAt !== submissionId);
                localStorage.setItem('quiz_submissions', JSON.stringify(submissions));
                renderSubmissions();
            }

            // Hapus semua data
            function clearAllSubmissions() {
                if (confirm('Apakah Anda yakin ingin menghapus semua data hasil kuis? Aksi ini tidak dapat dibatalkan.')) {
                    localStorage.removeItem('quiz_submissions');
                    renderSubmissions();
                }
            }

            // Render data submissions
            function renderSubmissions(filter = '') {
                const submissions = getQuizSubmissions();
                const quizzes = getTeacherQuizzes();
                const container = document.getElementById('submissions-container');
                
                if (submissions.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox" style="font-size: 40px; margin-bottom: 10px;"></i>
                            <p>Belum ada data hasil kuis yang dikumpulkan</p>
                        </div>
                    `;
                    return;
                }
                
                // Kelompokkan submission berdasarkan quizId
                const groupedSubmissions = {};
                
                submissions.forEach(submission => {
                    if (!groupedSubmissions[submission.quizId]) {
                        groupedSubmissions[submission.quizId] = {
                            quizTitle: submission.quizTitle,
                            submissions: []
                        };
                    }
                    groupedSubmissions[submission.quizId].submissions.push(submission);
                });
                
                // Filter data berdasarkan input pencarian
                const filteredGroups = Object.entries(groupedSubmissions).filter(([quizId, group]) => {
                    if (!filter) return true;
                    const searchTerm = filter.toLowerCase();
                    return (
                        group.quizTitle.toLowerCase().includes(searchTerm) ||
                        group.submissions.some(sub => 
                            sub.studentName.toLowerCase().includes(searchTerm)
                    );
                });
                
                if (filteredGroups.length === 0) {
                    container.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-search" style="font-size: 30px; margin-bottom: 10px;"></i>
                            <p>Tidak ditemukan hasil yang sesuai dengan pencarian</p>
                        </div>
                    `;
                    return;
                }
                
                // Render data yang sudah difilter
                container.innerHTML = filteredGroups.map(([quizId, group]) => {
                    // Dapatkan data kuis asli untuk pertanyaan
                    const quiz = quizzes[quizId] || { questions: [] };
                    
                    return `
                        <div class="quiz-card">
                            <div class="quiz-title">${group.quizTitle}</div>
                            <div class="quiz-meta">
                                <span>${group.submissions.length} Pengumpulan</span>
                                <span>${quiz.questions.length} Pertanyaan</span>
                            </div>
                            
                            <div class="submission-info">
                                ${group.submissions.map(submission => `
                                    <div class="submission-item">
                                        <div class="submission-details">
                                            <div><strong>${submission.studentName}</strong></div>
                                            <div>
                                                Skor: <span class="score">${submission.score}/${submission.totalQuestions}</span>
                                                (${Math.round((submission.score / submission.totalQuestions) * 100)}%)
                                            </div>
                                            <div>
                                                Dikumpulkan: ${new Date(submission.submittedAt).toLocaleString()}
                                            </div>
                                        </div>
                                        <div class="submission-actions">
                                            <button class="btn btn-primary view-details" data-submission-id="${submission.submittedAt}">
                                                <i class="fas fa-eye"></i> Detail
                                            </button>
                                            <button class="btn btn-danger delete-submission" data-submission-id="${submission.submittedAt}">
                                                <i class="fas fa-trash"></i> Hapus
                                            </button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Tambahkan event listener untuk tombol detail
                document.querySelectorAll('.view-details').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const submissionId = this.getAttribute('data-submission-id');
                        showSubmissionDetails(submissionId);
                    });
                });
                
                // Tambahkan event listener untuk tombol hapus
                document.querySelectorAll('.delete-submission').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const submissionId = this.getAttribute('data-submission-id');
                        if (confirm('Apakah Anda yakin ingin menghapus data pengumpulan ini?')) {
                            deleteSubmission(submissionId);
                        }
                    });
                });
            }

            // Tampilkan detail submission
            function showSubmissionDetails(submissionId) {
                const submissions = getQuizSubmissions();
                const quizzes = getTeacherQuizzes();
                const submission = submissions.find(sub => sub.submittedAt === submissionId);
                
                if (!submission) {
                    alert('Data pengumpulan tidak ditemukan!');
                    return;
                }
                
                const quiz = quizzes[submission.quizId] || { questions: [] };
                
                let detailsHtml = `
                    <div style="background: var(--glass); padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                        <h3 style="margin-bottom: 10px;">${submission.quizTitle}</h3>
                        <p><strong>Murid:</strong> ${submission.studentName}</p>
                        <p><strong>Skor:</strong> ${submission.score}/${submission.totalQuestions} (${Math.round((submission.score / submission.totalQuestions) * 100)}%)</p>
                        <p><strong>Dikumpulkan:</strong> ${new Date(submission.submittedAt).toLocaleString()}</p>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <h4 style="margin-bottom: 15px;">Detail Jawaban:</h4>
                `;
                
                quiz.questions.forEach((question, index) => {
                    const studentAnswer = submission.answers[index];
                    let answerHtml = '';
                    let isCorrect = false;
                    
                    if (question.type === 'multiple') {
                        isCorrect = parseInt(studentAnswer) === question.correctAnswer;
                        const selectedOption = question.options[studentAnswer] || 'Tidak dijawab';
                        const correctOption = question.options[question.correctAnswer];
                        
                        answerHtml = `
                            <p>Jawaban murid: <span class="${isCorrect ? 'correct' : 'incorrect'}">${selectedOption}</span></p>
                            ${!isCorrect ? `<p>Jawaban benar: <span class="correct">${correctOption}</span></p>` : ''}
                        `;
                    } else {
                        answerHtml = `
                            <p>Jawaban murid:</p>
                            <div style="background: rgba(255,255,255,0.05); padding: 10px; border-radius: 6px; margin: 5px 0;">
                                ${studentAnswer || 'Tidak dijawab'}
                            </div>
                            <p>Jawaban yang diharapkan: ${question.correctAnswer}</p>
                            <p><em>(Soal isian memerlukan penilaian manual)</em></p>
                        `;
                    }
                    
                    detailsHtml += `
                        <div style="margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px dashed rgba(255,255,255,0.1);">
                            <p><strong>Pertanyaan ${index + 1}:</strong> ${question.question}</p>
                            ${answerHtml}
                        </div>
                    `;
                });
                
                detailsHtml += `</div>`;
                
                // Tampilkan modal atau popup dengan detail
                const modal = document.createElement('div');
                modal.style.position = 'fixed';
                modal.style.top = '0';
                modal.style.left = '0';
                modal.style.width = '100%';
                modal.style.height = '100%';
                modal.style.backgroundColor = 'rgba(0,0,0,0.8)';
                modal.style.zIndex = '1000';
                modal.style.display = 'flex';
                modal.style.justifyContent = 'center';
                modal.style.alignItems = 'center';
                modal.style.padding = '20px';
                modal.style.boxSizing = 'border-box';
                
                const modalContent = document.createElement('div');
                modalContent.style.background = '#1a3a6a';
                modalContent.style.borderRadius = '12px';
                modalContent.style.padding = '20px';
                modalContent.style.maxWidth = '600px';
                modalContent.style.width = '100%';
                modalContent.style.maxHeight = '80vh';
                modalContent.style.overflowY = 'auto';
                modalContent.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3>Detail Hasil Kuis</h3>
                        <button id="close-modal" style="background: none; border: none; color: white; font-size: 20px; cursor: pointer;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    ${detailsHtml}
                `;
                
                modal.appendChild(modalContent);
                document.body.appendChild(modal);
                
                // Tambahkan event listener untuk tombol close
                document.getElementById('close-modal').addEventListener('click', function() {
                    document.body.removeChild(modal);
                });
            }

            // Event listener untuk pencarian
            document.getElementById('search-input').addEventListener('input', function() {
                renderSubmissions(this.value);
            });

            // Event listener untuk refresh data
            document.getElementById('refresh-data').addEventListener('click', function() {
                renderSubmissions(document.getElementById('search-input').value);
            });

            // Event listener untuk hapus semua data
            document.getElementById('clear-all').addEventListener('click', clearAllSubmissions);

            // Inisialisasi render
            renderSubmissions();
        });
    </script>
</body>
</html>
