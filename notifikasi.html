<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notifikasi | Murid</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
        
        :root {
            --primary: #5dadec;
            --accent: #00f7ff;
            --light: #e6f7ff;
            --dark: #1a3a6a;
            --glass: rgba(255, 255, 255, 0.15);
            --neon-glow: 0 0 10px var(--accent);
            --error: #ff6b6b;
            --success: #2ecc71;
            --warning: #f39c12;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Zen Kaku Gothic New', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #0a1a2e, #1a3a6a);
            min-height: 100vh;
            color: var(--light);
            touch-action: manipulation;
        }
        
        .navbar {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px var(--primary), inset 0 0 5px white;
        }
        
        .nav-links {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }
        
        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-size: 13px;
            padding: 8px 12px;
            border-radius: 20px;
            transition: all 0.3s;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .nav-link.active {
            background: var(--primary);
            box-shadow: var(--neon-glow);
        }
        
        .container {
            margin-top: 100px;
            padding: 15px;
            padding-bottom: 80px;
        }
        
        .header-section {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 20px;
            margin-bottom: 0;
        }
        
        .notification-badge {
            background: var(--error);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .announcement-list {
            display: grid;
            gap: 15px;
        }
        
        .announcement-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }
        
        .announcement-card.unread {
            border-left: 4px solid var(--accent);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 247, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 247, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 247, 255, 0); }
        }
        
        .announcement-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .announcement-title {
            font-weight: 500;
            font-size: 16px;
        }
        
        .announcement-priority {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .priority-normal {
            background: rgba(93, 173, 236, 0.2);
            color: var(--primary);
        }
        
        .priority-important {
            background: rgba(242, 38, 19, 0.2);
            color: #f22613;
        }
        
        .priority-urgent {
            background: rgba(255, 165, 0, 0.2);
            color: orange;
        }
        
        .announcement-time {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .announcement-content {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .announcement-sender {
            font-size: 12px;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .no-announcements {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
        }
        
        .mark-read {
            color: var(--accent);
            background: none;
            border: none;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }
        
        .bg-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary), transparent 70%);
            opacity: 0.1;
            filter: blur(30px);
        }
        
        @media (max-width: 768px) {
            .container {
                margin-top: 90px;
                padding: 10px;
            }
            
            .announcement-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .announcement-priority {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-elements">
        <div class="bg-element" style="width: 300px; height: 300px; top: -50px; left: -50px;"></div>
        <div class="bg-element" style="width: 200px; height: 200px; bottom: -30px; right: -30px;"></div>
    </div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">üë®‚Äçüéì</div>
            <span class="logo-text">MURID KELAS 8D</span>
        </div>
        <div class="nav-links">
            <a href="dashboard.html" class="nav-link">DASHBOARD</a>
           <a href="kuis.html" class="nav-link">KUIS</a>
            <a href="jadwal.html" class="nav-link">JADWAL</a>
            <a href="notifikasi.html" class="nav-link active">INFORMASI</a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <section class="header-section">
            <h1>Pengumuman Terbaru</h1>
            <div class="notification-badge" id="unread-count">0</div>
        </section>
        
        <div class="announcement-list" id="announcements-list">
            <!-- Daftar pengumuman akan muncul di sini -->
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ukuran font dinamis
            const baseFontSize = window.innerWidth < 400 ? 14 : 16;
            document.documentElement.style.fontSize = baseFontSize + 'px';
            
            // Ambil data pengumuman dan status baca
            function getAnnouncementData() {
                const announcements = JSON.parse(localStorage.getItem('student_announcements')) || [];
                const readStatus = JSON.parse(localStorage.getItem('announcement_read_status')) || {};
                return { announcements, readStatus };
            }
            
            // Simpan status baca
            function markAsRead(announcementId) {
                const readStatus = JSON.parse(localStorage.getItem('announcement_read_status')) || {};
                readStatus[announcementId] = true;
                localStorage.setItem('announcement_read_status', JSON.stringify(readStatus));
                renderAnnouncements();
            }
            
            // Tandai semua sebagai sudah dibaca
            function markAllAsRead() {
                const { announcements } = getAnnouncementData();
                const readStatus = {};
                
                announcements.forEach(ann => {
                    readStatus[ann.id] = true;
                });
                
                localStorage.setItem('announcement_read_status', JSON.stringify(readStatus));
                renderAnnouncements();
            }
            
            // Render daftar pengumuman
            function renderAnnouncements() {
                const { announcements, readStatus } = getAnnouncementData();
                const container = document.getElementById('announcements-list');
                const unreadCount = document.getElementById('unread-count');
                
                // Hitung yang belum dibaca
                let unread = 0;
                announcements.forEach(ann => {
                    if (!readStatus[ann.id]) unread++;
                });
                
                unreadCount.textContent = unread;
                
                if (announcements.length === 0) {
                    container.innerHTML = `
                        <div class="no-announcements">
                            <i class="fas fa-info-circle"></i>
                            <p>Belum ada pengumuman</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = announcements.map(ann => {
                    const isRead = readStatus[ann.id] || false;
                    
                    return `
                        <div class="announcement-card ${isRead ? '' : 'unread'}" data-id="${ann.id}">
                            <div class="announcement-header">
                                <div class="announcement-title">${ann.title}</div>
                                <div class="announcement-priority priority-${ann.priority}">
                                    ${ann.priority === 'normal' ? '<i class="fas fa-info-circle"></i> Normal' : ''}
                                    ${ann.priority === 'important' ? '<i class="fas fa-exclamation-circle"></i> Penting' : ''}
                                    ${ann.priority === 'urgent' ? '<i class="fas fa-exclamation-triangle"></i> Mendesak' : ''}
                                </div>
                            </div>
                            <div class="announcement-time">
                                <i class="far fa-clock"></i>
                                ${new Date(ann.timestamp).toLocaleString()}
                            </div>
                            <div class="announcement-content">
                                ${ann.content.replace(/\n/g, '<br>')}
                            </div>
                            <div class="announcement-sender">
                                <i class="fas fa-user-tie"></i>
                                Dari: Guru Kelas 8D
                            </div>
                            ${!isRead ? `
                            <button class="mark-read" onclick="markAsRead('${ann.id}')">
                                <i class="fas fa-check"></i> Tandai sudah dibaca
                            </button>
                            ` : ''}
                        </div>
                    `;
                }).join('');
                
                // Tambahkan tombol "Tandai semua sudah dibaca" jika ada yang belum dibaca
                if (unread > 0) {
                    const markAllBtn = document.createElement('button');
                    markAllBtn.className = 'mark-read';
                    markAllBtn.style.marginTop = '20px';
                    markAllBtn.style.width = '100%';
                    markAllBtn.style.justifyContent = 'center';
                    markAllBtn.innerHTML = `
                        <i class="fas fa-check-double"></i> Tandai semua sudah dibaca
                    `;
                    markAllBtn.addEventListener('click', markAllAsRead);
                    container.appendChild(markAllBtn);
                }
            }
            
            // Fungsi global untuk markAsRead
            window.markAsRead = function(announcementId) {
                markAsRead(announcementId);
            };
            
            // Auto-refresh setiap 30 detik untuk update notifikasi
            setInterval(renderAnnouncements, 30000);
            
            // Inisialisasi
            renderAnnouncements();
        });
    </script>
</body>

</html>
