<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buat Kuis | Guru</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap');
        
        :root {
            --primary: #5dadec;
            --accent: #00f7ff;
            --light: #e6f7ff;
            --dark: #1a3a6a;
            --glass: rgba(255, 255, 255, 0.15);
            --neon-glow: 0 0 10px var(--accent);
            --error: #ff6b6b;
            --success: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Zen Kaku Gothic New', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #0a1a2e, #1a3a6a);
            min-height: 100vh;
            color: var(--light);
            perspective: 1000px;
            touch-action: manipulation;
        }
        
        .navbar {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 15px;
            display: flex;
            flex-direction: column;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 15px var(--primary),
                inset 0 0 5px white;
        }
        
        .logo-text {
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 16px;
        }
        
        .nav-links {
            display: flex;
            overflow-x: auto;
            gap: 8px;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }
        
        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-size: 13px;
            padding: 8px 12px;
            border-radius: 20px;
            transition: all 0.3s;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .nav-link.active {
            background: var(--primary);
            box-shadow: var(--neon-glow);
        }
        
        .container {
            margin-top: 100px;
            padding: 15px;
            padding-bottom: 80px;
        }
        
        .header-section {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 20px;
            margin-bottom: 8px;
        }
        
        .form-group {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-control {
            margin-bottom: 15px;
        }
        
        .form-control label {
            display: block;
            font-size: 13px;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        .form-control input,
        .form-control select,
        .form-control textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        
        .form-control textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .question-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .question-number {
            font-weight: 500;
            color: var(--accent);
        }
        
        .remove-question {
            color: var(--error);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .option-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        
        .option-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .option-item input[type="radio"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
            flex-shrink: 0;
        }
        
        .option-item input[type="text"] {
            flex: 1;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }
        
        .add-option {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: var(--accent);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 13px;
            margin-top: 5px;
            padding: 8px 12px;
            border-radius: 6px;
            background: rgba(0, 247, 255, 0.1);
        }
        
        .add-option:hover {
            background: rgba(0, 247, 255, 0.2);
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            min-width: 80px;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(93, 173, 236, 0.3);
        }
        
        .btn-primary:hover {
            background: #4ca0d8;
            transform: translateY(-2px);
        }
        
        .btn-accent {
            background: var(--accent);
            color: var(--dark);
            box-shadow: 0 4px 15px rgba(0, 247, 255, 0.3);
        }
        
        .btn-accent:hover {
            background: #00e6ee;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: var(--error);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .bg-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary), transparent 70%);
            opacity: 0.1;
            filter: blur(30px);
        }
        
        .quiz-list {
            display: grid;
            gap: 15px;
        }
        
        .quiz-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }
        
        .quiz-card:hover {
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(93, 173, 236, 0.2);
        }
        
        .quiz-title {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .quiz-meta {
            display: flex;
            gap: 15px;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .add-question-btn {
            width: 100%;
            padding: 12px;
            background: rgba(93, 173, 236, 0.2);
            border: 1px dashed var(--primary);
            border-radius: 8px;
            color: var(--light);
            cursor: pointer;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .add-question-btn:hover {
            background: rgba(93, 173, 236, 0.3);
        }
        
        /* Gaya untuk jenis pertanyaan */
        .question-type {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        
        .question-type-btn {
            padding: 8px 12px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .question-type-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .essay-answer {
            width: 100%;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: white;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-elements">
        <div class="bg-element" style="width: 300px; height: 300px; top: -50px; left: -50px;"></div>
        <div class="bg-element" style="width: 200px; height: 200px; bottom: -30px; right: -30px;"></div>
    </div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">üë©‚Äçüè´</div>
            <span class="logo-text">GURU KELAS 8D</span>
        </div>
        <div class="nav-links">
            <a href="manajemen.html" class="nav-link">MANAJEMEN</a>
            <a href="create-kuis.html" class="nav-link active">BUAT KUIS</a>
            <a href="create-tugas.html" class="nav-link">BUAT TUGAS</a>
            <a href="pengumuman.html" class="nav-link">PENGUMUMAN</a>
            <a href="data-tugas.html" class="nav-link">DATA TUGAS</a>
             <a href="data-kuis.html" class="nav-link">DATA KUIS</a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <section class="header-section">
            <h1>Buat Kuis Baru</h1>
            <p>Isi form berikut untuk membuat kuis</p>
        </section>
        
        <div class="form-group">
            <div class="form-control">
                <label for="quiz-title">Judul Kuis</label>
                <input type="text" id="quiz-title" placeholder="Misal: Matematika - Bab Aljabar">
            </div>
            <div class="form-control">
                <label for="quiz-desc">Deskripsi Kuis</label>
                <textarea id="quiz-desc" rows="3" placeholder="Deskripsi singkat tentang kuis ini"></textarea>
            </div>
            <div class="form-control">
                <label for="quiz-deadline">Batas Waktu Pengerjaan</label>
                <input type="datetime-local" id="quiz-deadline">
            </div>
        </div>
        
        <h2 style="margin: 20px 0 15px; font-size: 16px;">Pertanyaan Kuis</h2>
        <div id="questions-container">
            <!-- Pertanyaan akan ditambahkan di sini -->
        </div>
        
        <button class="add-question-btn" id="add-question">
            <i class="fas fa-plus"></i> Tambah Pertanyaan
        </button>
        
        <div class="form-actions">
            <button class="btn btn-danger" id="cancel-quiz">
                <i class="fas fa-times"></i> Batal
            </button>
            <button class="btn btn-primary" id="publish-quiz">
                <i class="fas fa-check"></i> Publikasikan Kuis
            </button>
        </div>
        
        <h2 style="margin: 25px 0 15px; font-size: 18px;">Kuis yang Telah Dibuat</h2>
        <div class="quiz-list" id="published-quizzes">
            <!-- Daftar kuis akan muncul di sini -->
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ukuran font dinamis
            const baseFontSize = window.innerWidth < 400 ? 14 : 16;
            document.documentElement.style.fontSize = baseFontSize + 'px';
            
            // Touch feedback untuk tombol
            const buttons = document.querySelectorAll('.btn, .nav-link');
            buttons.forEach(btn => {
                btn.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                });
                btn.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            });
            
            // Mencegah zoom
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });

            // Simpan kuis ke localStorage
            function saveQuizToStorage(quiz) {
                let quizzes = JSON.parse(localStorage.getItem('teacher_quizzes')) || {};
                quizzes[quiz.id] = quiz;
                localStorage.setItem('teacher_quizzes', JSON.stringify(quizzes));
            }

            // Ambil kuis dari localStorage
            function getQuizzesFromStorage() {
                return JSON.parse(localStorage.getItem('teacher_quizzes')) || {};
            }

            // Render daftar kuis
            function renderPublishedQuizzes() {
                const quizzes = getQuizzesFromStorage();
                const container = document.getElementById('published-quizzes');
                
                container.innerHTML = Object.values(quizzes).map(quiz => `
                    <div class="quiz-card">
                        <div class="quiz-title">${quiz.title}</div>
                        <div class="quiz-meta">
                            <span>Batas: ${new Date(quiz.deadline).toLocaleString()}</span>
                            <span>${quiz.questions.length} Pertanyaan</span>
                        </div>
                    </div>
                `).join('');
            }

            // Inisialisasi render
            renderPublishedQuizzes();

            // Counter untuk pertanyaan
            let questionCounter = 0;

            // Tambah pertanyaan
            document.getElementById('add-question').addEventListener('click', function() {
                questionCounter++;
                const questionId = `question-${questionCounter}`;
                
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                questionDiv.id = questionId;
                
                questionDiv.innerHTML = `
                    <div class="question-header">
                        <span class="question-number">Pertanyaan ${questionCounter}</span>
                        <button class="remove-question" data-question-id="${questionId}">
                            <i class="fas fa-trash"></i> Hapus
                        </button>
                    </div>
                    <div class="form-control">
                        <label for="${questionId}-text">Pertanyaan</label>
                        <input type="text" id="${questionId}-text" placeholder="Masukkan pertanyaan">
                    </div>
                    <div class="question-type">
                        <button class="question-type-btn active" data-type="multiple" data-question-id="${questionId}">
                            <i class="fas fa-list-ul"></i> Pilihan Ganda
                        </button>
                        <button class="question-type-btn" data-type="essay" data-question-id="${questionId}">
                            <i class="fas fa-pen"></i> Isian
                        </button>
                    </div>
                    <div class="form-control multiple-options" id="${questionId}-multiple">
                        <label>Pilihan Jawaban</label>
                        <div class="options-container" id="${questionId}-options">
                            <div class="option-item">
                                <input type="radio" name="${questionId}-correct" checked>
                                <input type="text" placeholder="Pilihan jawaban 1">
                            </div>
                            <div class="option-item">
                                <input type="radio" name="${questionId}-correct">
                                <input type="text" placeholder="Pilihan jawaban 2">
                            </div>
                        </div>
                        <button class="add-option" data-question-id="${questionId}">
                            <i class="fas fa-plus"></i> Tambah Pilihan
                        </button>
                    </div>
                    <div class="form-control essay-answer hidden" id="${questionId}-essay">
                        <label>Jawaban yang Diharapkan</label>
                        <input type="text" class="essay-answer" placeholder="Masukkan jawaban yang diharapkan">
                    </div>
                `;
                
                document.getElementById('questions-container').appendChild(questionDiv);
                
                // Tambah event listener untuk tombol hapus
                questionDiv.querySelector('.remove-question').addEventListener('click', function() {
                    document.getElementById('questions-container').removeChild(questionDiv);
                    // Perbarui nomor pertanyaan
                    updateQuestionNumbers();
                });
                
                // Tambah event listener untuk tombol tambah pilihan
                questionDiv.querySelector('.add-option').addEventListener('click', function() {
                    const questionId = this.getAttribute('data-question-id');
                    const optionsContainer = document.getElementById(`${questionId}-options`);
                    
                    const optionItem = document.createElement('div');
                    optionItem.className = 'option-item';
                    optionItem.innerHTML = `
                        <input type="radio" name="${questionId}-correct">
                        <input type="text" placeholder="Pilihan jawaban ${optionsContainer.children.length + 1}">
                    `;
                    
                    optionsContainer.appendChild(optionItem);
                });
                
                // Tambah event listener untuk tombol jenis pertanyaan
                const typeButtons = questionDiv.querySelectorAll('.question-type-btn');
                typeButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const questionId = this.getAttribute('data-question-id');
                        const type = this.getAttribute('data-type');
                        
                        // Update active button
                        typeButtons.forEach(btn => btn.classList.remove('active'));
                        this.classList.add('active');
                        
                        // Tampilkan jenis pertanyaan yang sesuai
                        if (type === 'multiple') {
                            document.getElementById(`${questionId}-multiple`).classList.remove('hidden');
                            document.getElementById(`${questionId}-essay`).classList.add('hidden');
                        } else {
                            document.getElementById(`${questionId}-multiple`).classList.add('hidden');
                            document.getElementById(`${questionId}-essay`).classList.remove('hidden');
                        }
                    });
                });
            });

            // Update nomor pertanyaan setelah menghapus
            function updateQuestionNumbers() {
                const questions = document.querySelectorAll('.question-container');
                questions.forEach((question, index) => {
                    question.querySelector('.question-number').textContent = `Pertanyaan ${index + 1}`;
                });
                questionCounter = questions.length;
            }

            // Publish kuis
            document.getElementById('publish-quiz').addEventListener('click', function() {
                const quizTitle = document.getElementById('quiz-title').value;
                const quizDesc = document.getElementById('quiz-desc').value;
                const quizDeadline = document.getElementById('quiz-deadline').value;
                
                if (!quizTitle) {
                    alert('Judul kuis harus diisi!');
                    return;
                }
                
                if (!quizDeadline) {
                    alert('Batas waktu harus diisi!');
                    return;
                }
                
                const questionContainers = document.querySelectorAll('.question-container');
                if (questionContainers.length === 0) {
                    alert('Harus ada minimal 1 pertanyaan!');
                    return;
                }
                
                const questions = [];
                let hasError = false;
                
                questionContainers.forEach(container => {
                    const questionText = container.querySelector('input[type="text"]').value;
                    if (!questionText) {
                        alert('Semua pertanyaan harus diisi!');
                        hasError = true;
                        return;
                    }
                    
                    // Cek jenis pertanyaan
                    const activeTypeBtn = container.querySelector('.question-type-btn.active');
                    const questionType = activeTypeBtn.getAttribute('data-type');
                    
                    if (questionType === 'multiple') {
                        const options = [];
                        const optionInputs = container.querySelectorAll('.option-item input[type="text"]');
                        let correctAnswerIndex = 0;
                        
                        optionInputs.forEach((input, index) => {
                            if (!input.value) {
                                alert('Semua pilihan jawaban harus diisi!');
                                hasError = true;
                                return;
                            }
                            
                            options.push(input.value);
                            
                            // Cari jawaban yang benar
                            const radio = container.querySelectorAll(`input[type="radio"]`)[index];
                            if (radio.checked) {
                                correctAnswerIndex = index;
                            }
                        });
                        
                        if (hasError) return;
                        
                        questions.push({
                            id: Date.now().toString() + Math.floor(Math.random() * 1000),
                            question: questionText,
                            type: "multiple",
                            options: options,
                            correctAnswer: correctAnswerIndex
                        });
                    } else {
                        const answerInput = container.querySelector('.essay-answer input[type="text"]');
                        if (!answerInput.value) {
                            alert('Jawaban untuk soal isian harus diisi!');
                            hasError = true;
                            return;
                        }
                        
                        questions.push({
                            id: Date.now().toString() + Math.floor(Math.random() * 1000),
                            question: questionText,
                            type: "essay",
                            correctAnswer: answerInput.value
                        });
                    }
                });
                
                if (hasError) return;
                
                const newQuiz = {
                    id: Date.now().toString(),
                    title: quizTitle,
                    description: quizDesc,
                    deadline: quizDeadline,
                    createdAt: new Date().toISOString(),
                    questions: questions
                };
                
                saveQuizToStorage(newQuiz);
                alert('Kuis berhasil dipublikasikan!');
                renderPublishedQuizzes();
                
                // Reset form
                document.getElementById('quiz-title').value = '';
                document.getElementById('quiz-desc').value = '';
                document.getElementById('quiz-deadline').value = '';
                document.getElementById('questions-container').innerHTML = '';
                questionCounter = 0;
            });

            // Batal membuat kuis
            document.getElementById('cancel-quiz').addEventListener('click', function() {
                if (confirm('Apakah Anda yakin ingin membatalkan? Semua pertanyaan yang sudah dibuat akan hilang.')) {
                    document.getElementById('quiz-title').value = '';
                    document.getElementById('quiz-desc').value = '';
                    document.getElementById('quiz-deadline').value = '';
                    document.getElementById('questions-container').innerHTML = '';
                    questionCounter = 0;
                }
            });
        });
    </script>
</body>
</html>
